<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
    <body>
        <nav id="navbar">
            <div>
                <ul class="navbar-list">
                    <li id="gmail">Gmail</li>
                    <li id="images">Images</li>
                    <li id="googleApps">
                        <a href="#" title="Google apps"><img src="googleapps.png" height="16px" width="16px"></a>
                    </li>
                    <li><button type="button" id="signIn">Sign in</button></li>
                </ul>
            </div>
        </nav>

        <main>
            <img src="googlelogo.png" id="google-logo">
            <div>
                <span id="magGlass">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                </span>
                <input type="text" id="search-bar">
            </div>
            <div>
                <ul id="button-layout">
                    <li>
                        <button type="submit" class="buttons">
                            Google Search
                        </button>
                    </li>
                    <li>
                        <button type="button" class="buttons">
                            I'm Feeling Lucky
                        </button>
                    </li>
                </ul>
            </div>
            <div id="language">
                Google offered in: 
                <div id="langEnglish">
                    日本語
                </div>
            </div>
        </main>

        <footer>
            <nav id="footerNavbar">
                <div id="japan">
                    Japan
                </div>
                <div id="bottomItems">
                    <ul id="leftSide">
                        <li id="ls1">Advertising</li>
                        <li id="ls2">Business</li>
                        <li id="ls3">About</li>
                        <li id="ls4">How Search Works</li>
                    </ul>
                    <ul id="rightSide">
                        <li id="rs1">Privacy</li>
                        <li id="rs2">Terms</li>
                        <li id="rs3">Settings</li>
                    </ul>
                </div>
            </nav>
        </footer>
    </body>
</html>
